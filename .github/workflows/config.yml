


name: branch-protection.yml
on:
  push:
    branches: [main]
jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v2
      - name: Check for code changes
        run: |
          if git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep '.*\.js$'; then
            echo "Code changes found, enforcing branch rules."
          else
            echo "No code changes found, skipping branch rules."
            exit 0
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
