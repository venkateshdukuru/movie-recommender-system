


name: branch-protection.yml
on:
  push:
    branches:
      - main
jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Check for code changes
        if: github.event_name == 'push'
        run: |
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -qE '.*\.(js|jsx|ts|tsx)$' || exit 0
      - name: Enforce code coverage report
        run: npm run coverage
      - name: Verify code linting and unit tests
        run: npm run lint && npm run test
      - name: Complete job
        run: echo "Job complete, branch rules enforced"
    env:
      NODE_VERSION: ${{ matrix.node-version }}