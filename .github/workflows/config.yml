


name: branch-protection.yml

on:
  push:
    branches: 
      - main

jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    steps:
      - name: Update Node.js version to 20
        uses: actions/setup-node@v2
        with:
          node-version: 20
