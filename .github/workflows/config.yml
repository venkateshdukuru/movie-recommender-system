


name: branch-protection.yml
on:
  push:
    branches: [main]
jobs:
  enforce-branch-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Check for code changes
        id: check-code-changes
        run: git diff --name-only ${{ github.event.before }} ${{ github.event.after }}
      - name: Enforce code coverage report
        if: steps.check-code-changes.outputs.code_changes
        run: code coverage report command
      - name: Verify code linting and unit tests
        if: steps.check-code-changes.outputs.code_changes
        run: code linting and unit tests command
      - name: Complete job
        if: steps.check-code-changes.outputs.code_changes
        run: complete job command