


name: branch-protection.yml
on:
  push:
    branches:
      - main
jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Check for code changes
        run: git diff --name-only HEAD HEAD~1
        id: check_changes
      - name: Enforce code coverage report
        if: steps.check_changes.outputs.return-code == 0
        run: npm run test-coverage
      - name: Verify code linting and unit tests
        if: steps.check_changes.outputs.return-code == 0
        run: npm run lint && npm run test
      - name: Complete job
        if: steps.check_changes.outputs.return-code == 0
        run: echo "Job completed successfully."