

name: branch-protection.yml

on:
  push:
    branches: [main]

jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v2
      - name: Check for code changes
        run: |
          if [[ -z "$GITHUB_EVENT_PATH" ]]; then exit 1; fi
          if [[ `jq '.commits | length' $GITHUB_EVENT_PATH` -eq 0 ]]; then exit 0; fi
      - name: Enforce code coverage report
        run: |
          npm install -g codecov
          codecov
      - name: Verify code linting and unit tests
        run: |
          npm install
          npm run lint
          npm run test
      - name: Complete job
        run: echo "Job completed successfully!"