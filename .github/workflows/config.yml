    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Check for code changes
        if: github.event_name == 'push'
        run: |
          if git diff-tree --name-only --no-commit-id ${{ github.sha }} | grep -qE '.*\.js$|.*\.ts$'; then
            echo "Changes found, enforcing branch rules..."
          else
            echo "No code changes found, skipping branch rules enforcement."
