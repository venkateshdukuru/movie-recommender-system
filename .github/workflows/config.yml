


name: branch-protection.yml

on:
  push:
    branches: [main]

jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Check for code changes
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.commits[0].modified, '.js') }}
        run: echo "Code changes detected."
      - name: Enforce code coverage report
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.commits[0].modified, '.java') }}
        run: mvn test jacoco:report
      - name: Verify code linting and unit tests
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.commits[0].modified, '.js') }}
        run: npm run lint && npm test
      - name: Complete job
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main