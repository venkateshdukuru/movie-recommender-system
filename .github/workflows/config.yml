        if: github.event.commits[0].added.length + github.event.commits[0].modified.length + github.event.commits[0].removed.length > 0
        run: echo "Code changes detected."
      - name: Enforce code coverage report
        if: github.event.commits[0].added.length + github.event.commits[0].modified.length + github.event.commits[0].removed.length > 0
