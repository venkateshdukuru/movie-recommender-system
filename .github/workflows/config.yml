
name: branch-protection.yml

on:
  push:
    branches:
      - main

jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Check for code changes
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -q ".*\.js$"; then
            echo "Code changes detected"
          else
            echo "No code changes found"
            exit 1
          fi

      - name: Set up job
        if: ${{ steps.check_code_changes.outcome == 'success' }}
        run: echo "Setting up job..."

      - name: Enforce code coverage report
        if: ${{ steps.set_up_job.outcome == 'success' }}
        run: echo "Enforcing code coverage report..."

      - name: Verify code linting and unit tests
        if: ${{ steps.enforce_code_coverage_report.outcome == 'success' }}
        run: echo "Verifying code linting