

branch-protection.yml:

name: branch-protection

on:
  push:
    branches: [ main ]

jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    
    steps:
      - name: Check for code changes
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Enforce code coverage report
        if: ${{ github.event_name == 'push' && contains(github.event.head_commit.message, 'code changes') }}
        run: |
          # command to run code coverage report
          npm run coverage
          
      - name: Verify code linting and unit tests
        if: ${{ github.event_name == 'push' && contains(github.event.head_commit.message, 'code changes') }}
        run: |
          # command to run linting
          npm run lint
          
          # command to run unit tests
          npm run test
          
      - name: Complete job
        if: ${{ github.event_name == 'push' && contains(github.event.head_commit.message, 'code changes') }}
