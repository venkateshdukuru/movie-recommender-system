


name: branch-protection.yml
on:
  push:
    branches: [main]
jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Check for code changes
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Enforce code coverage report
        run: |
          if [ -z "$(git diff --name-only ${{ github.base_ref }}..${{ github.head_ref }})" ]; then
            echo "No code changes detected, skipping code coverage enforcement."
          else
            mvn jacoco:report
          fi
      - name: Verify code linting and unit tests
        run: |
          mvn spotbugs:check
          mvn test
      - name: Complete job
        run: echo "Job successfully completed."